<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LogIn-SignUp</title>
    <link rel="stylesheet" href="LogIn-SignUp-style.css">
</head>
<body>
    
    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">

        <div class="signup">
            <form method="get" action="index.html">
                <label for="check" aria-hidden="true">Sign Up</label>
                <input type="text" name="text" placeholder="User Name" required >
                <br>
                <input type="email" name="email" placeholder="Email" required >
                <br>
                <input type="password" name="password" placeholder="Password" required >
                <button>Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form method="get" action="index.htmll">
                <label for="check" aria-hidden="true">Log In</label>
                <input type="email" name="email" placeholder="Email" required >
                <br>
                <input type="password" name="password" placeholder="Password" required >
                <br>
                <button>Log In</button>
            </form>
        </div>

    </div>

    
</body>
</html>
